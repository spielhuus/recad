[package]
name = "recad_python"
version = "0.1.0"
edition = "2021"

[lib]
name = "recad"
crate-type = ["cdylib"]

[dependencies]
recad = { path = "../recad" }


[dependencies.pyo3]
version = "0.21.1"
# "abi3-py38" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.8
features = ["abi3-py38"]
